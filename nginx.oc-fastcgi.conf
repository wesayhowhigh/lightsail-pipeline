fastcgi_cache_path /var/run/nginx-fastcgi-cache levels=1:2 keys_zone=app:100m inactive=60m;
fastcgi_cache_key "$scheme$request_method$host$request_uri";

server {
    listen 80 default_server;
    server_name _;
    root /var/www/html/public;
    index index.html index.htm index.php;
    charset utf-8;
    client_max_body_size 100m;
    
    set $no_cache 0;

    if ($request_uri ~* "/(backend/)")
    {
        set $no_cache 1;
    }

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    location = /(?:favicon.ico|robots.txt)$ {
        expires -1;
        log_not_found off;
        access_log off;
        try_files $uri $uri/ /;
    }
    
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        fastcgi_cache app;
        # Only cache 200 responses, cache for 10 minutes
        fastcgi_cache_valid 200 10m;
        # Only GET and HEAD methods apply
        fastcgi_cache_methods GET HEAD;
        # Ignore Cache Control headers
        fastcgi_ignore_headers Cache-Control Expires Set-Cookie;
        add_header X-Fastcgi-Cache $upstream_cache_status;
        # Don't pull from cache based on $no_cache
        fastcgi_cache_bypass $no_cache;
        # Don't save to cache based on $no_cache
        fastcgi_no_cache $no_cache;
        fastcgi_pass  unix:/run/php/php-fpm7.sock;
        fastcgi_index index.php;
        include       fastcgi.conf;

        fastcgi_intercept_errors off;
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }

    error_page 404 /index.php;

    location ~ /\.ht {
        deny all;
    }

    # cache.appcache, your document html and data
    location ~* \.(?:manifest|appcache|xml|json)$ {
        expires -1;
        try_files $uri $uri/ /;
    }

    # Feed
    location ~* \.(?:rss|atom)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Glide
    location ~ ^/images/ {
      location ~* \.(?:jpg|jpeg|gif|png|svg)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";

        try_files $uri $uri/ /index.php?$query_string;
      }
    }

    # Media: images, icons, video, audio, HTC
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # CSS and Javascript
    location ~* \.(?:css|js)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}
